<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPL Teams 2026</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }

        h1 {
            padding: 20px;
            font-size: 40px;
        }

        .teams-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .team-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .team-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .team-card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .team-name {
            font-size: 20px;
            font-weight: bold;
        }

        footer {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>üèè IPL Teams 2026</h1>

<div class="teams-container">

    <div class="team-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG8MRZn2qFzNBkqxlJGRPG05V2ms-lMyMdgw&s" alt="CSK Logo">
        <div class="team-name">Chennai Super Kings</div>
    </div>

    <div class="team-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/cd/Mumbai_Indians_Logo.svg" alt="MI Logo">
        <div class="team-name">Mumbai Indians</div>
    </div>

    <div class="team-card">
        <img src="https://1000logos.net/wp-content/uploads/2024/03/Royal-Challengers-Bengaluru-Logo.jpg"alt="RCB Logo">"
        <div class="team-name">Royal Challengers Bangalore</div>
    </div>

    <div class="team-card">
        <img src="https://i.pinimg.com/736x/13/68/3c/13683c135faf798e8b30954673c3b100.jpg"alt="KKR Logo">
        <div class="team-name">Kolkata Knight Riders</div>
    </div>

    <div class="team-card">
        <img src="https://media.crictracker.com/media/attachments/2022/02/Delhi-Capitals-logo-1.jpg" alt="DC Logo">
        <div class="team-name">Delhi Capitals</div>
    </div>

    <div class="team-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtM_NGnbsJ6bWZVeE14qQG8fZ2RR2CTGdd4w&s" alt="RR Logo">
        <div class="team-name">Rajasthan Royals</div>
    </div>

    <div class="team-card">
        <img src="https://i.pinimg.com/736x/b7/7d/f5/b77df59b1a5f0f209b94a0148ddb02d5.jpg"alt="SRH Logo">
        <div class="team-name">Sunrisers Hyderabad</div>
    </div>

    <div class="team-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzZOHS3UhaUCt6AjLwj-LUvjwkbyXdO9hdEQ&s" alt="PBKS Logo">
        <div class="team-name">Punjab Kings</div>
    </div>

    <div class="team-card">
        <img src="https://imgk.timesnownews.com/story/Gujarat_Titans_logo.png?tr=w-1200,h-900"alt="GT Logo">
        <div class="team-name">Gujarat Titans</div>
    </div>

    <div class="team-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdURdkjiGCSzciELc10rNcp3IqZh4lCEl4cQ&s" alt="LSG Logo">
        <div class="team-name">Lucknow Super Giants</div>
    </div>

</div>

<footer>

</body>
</html>
